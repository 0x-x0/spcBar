# Language setting
build_image: drydock/u14nodall:master

language: node_js

# Version number
node_js:
  - '0.10'
  - '0.12'

env:
  global:
    - FOO=FUBU
    
build:
  pre_ci:
    - echo "This is pre_ci"
    - sleep 30s
  ci:
    - sudo apt-get install tree
    - cd /tmp/ssh
    - tree
 
integrations:
  key:
    - integrationName: my_custom_key
      type: ssh-key
