resources:
  - name: sample-script
    type: gitRepo
    integration: github
    pointer:
      sourceName: chetantarale/sample-script
      branch: master
    flags:
      - script
     
  - name: sample-script-dup
    type: gitRepo
    integration: github
    pointer:
      sourceName: chetantarale/sample-script
      branch: master
      
  - name: runImageIn
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: runImageOut
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest


  - name: opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - "80:80"

  - name: params
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
    flags:
      - run
 
  - name: box-scaler
    type: replicas
    version:
      count: 1
    flags:
      - replicas
 
  - name: slackNotification
    type: notification
    integration: slack
    pointer:
      recipients:
        - "#junk"
        
  - name: env
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest
      
  - name: orphanRes1
    type: replicas
    version:
      count: 1
    flags:
      - orphanRes1
 
  - name: orphanRes2
    type: replicas
    version:
      count: 1
    flags:
      - orphanRes2
  
  - name: orphanRes3
    type: replicas
    version:
      count: 1
    flags:
      - orphanRes3
