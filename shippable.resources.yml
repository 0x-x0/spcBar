resources:
  - name: sample-script
    type: gitRepo
    integration: github
    pointer:
      sourceName: chetantarale/sample-script
    branches:
    only:
      - stage
      - prod

  - name: runImage
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: sample-script-dup
    type: gitRepo
    integration: github
    pointer:
      sourceName: chetantarale/sample-script
      branch: master
